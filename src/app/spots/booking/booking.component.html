
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="form-group">
          <form  class=" border form-horizontal hr p-5 ">
            <h1 class="form-label ">Booking</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="name"  placeholder="Name">
                <label >Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="name"  placeholder="Name">
                <label >Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" formControlName="name"  placeholder="Guest Number">
                <label >Guest Number</label>
              </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" formControlName="email" placeholder="Time">
                <label for="floatingInput">Time</label>
              </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" formControlName="date"  placeholder="Date">
            <label for="floatingInput">Date</label>
          </div>
          <div class="form-floating">
           
            <button type="submit" class="btn btn-success mb-3 mt-4">Book Now</button>
            
          </div>
        </form>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
