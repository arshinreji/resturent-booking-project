
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="form-group">
        <form  class=" border form-horizontal hr p-5 "[formGroup]="loginForm">
          <h1 class="form-label text-dark ">Login</h1>  <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is requried</small>
          <div class="form-floating mb-3">
              <input name="email" type="email" class="form-control" placeholder="name@example.com" formControlName="email">
              <label for="floatingInput">Email address</label>
            </div>
            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is requried</small>
        <div class="form-floating mb-3">
          <input name="password" type="password" class="form-control"  placeholder="Password" formControlName="password" >
          <label for="floatingInput">Password</label>
        </div>
        <div class="form-floating">
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success mb-3 mt-4" (click)="login()">Login</button>
  <p>Don,t have an account ? <a (click)="register()" >Register</a></p>
  <button type="button" class="btn btn-link"><a>forgotten password ?</a></button>
        </div>
      </form>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
